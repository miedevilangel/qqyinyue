			<img src="img/logo.png"/ class="qq-heand-img">

<!--排行榜-->
<div class="Ranking ">
	<ul>
		<li ng-repeat="item in data.topList" class="clearfix">
			<a href="#/paimingzhishu/{{item.id}}">
				<img src="{{item.picUrl}}" alt="" class="Ranking-img fl"/>
				<div class="Ranking-Typeface fl">
					<h4>{{item.topTitle}}</h4>
					<p>1 <span class="Ranking-span-p">{{item.songList[0].songname}}</span> - {{item.songList[0].singername}}</p>
					<p>2 <span class="Ranking-span-p">{{item.songList[1].songname}}</span> - {{item.songList[1].singername}}</p>
					<p>3 <span class="Ranking-span-p">{{item.songList[2].songname}}</span> - {{item.songList[2].singername}}</p>
				</div>
				<i class="youjiantou">></i>
			</a>
		</li>
	</ul>
</div>
<!--动画-->
<div id="loading" ng-if="donghua">
<div id="loading-center">
<div id="loading-center-absolute">
